version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: nfl
      POSTGRES_PASSWORD: nfl
      POSTGRES_DB: nfl
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro

  app:
    build: .
    env_file: .env
    depends_on: [db]
    ports: ["8000:8000"]
    command: sh -c "uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  pgdata:
